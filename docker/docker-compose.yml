version: "3.9"

services:

  # Executes Registry Loader component, which contains Harvest and Registry Manager
  registry-loader:
    profiles: ["reg-loader"]
    image: ${REG_LOADER_IMAGE}
    environment:
      - ES_URL=${ES_URL}
    volumes:
      - ${HARVEST_CFG_FILE}:/cfg/harvest-config.xml
      - ${HARVEST_DATA_DIR}:/data
    networks:
      - pds

  # Downloads and harvests test data with Registry loader
  registry-loader-test:
    profiles: [ "reg-loader-test", "pre-api-dev" ]
    image: ${REG_LOADER_IMAGE}
    environment:
      - ES_URL=${ES_URL}
      - RUN_TESTS=true
      - TEST_DATA_URL=${TEST_DATA_URL}
    networks:
      - pds
    volumes:
      - ./scripts/registry-loader-waits-for-elasticsearch.sh:/usr/local/bin/registry-loader-waits-for-elasticsearch.sh
    entrypoint: /usr/local/bin/registry-loader-waits-for-elasticsearch.sh

  # Starts Elasticsearch
  elasticsearch:
    profiles: ["elastic","services", "pre-api-dev"]
    image: ${ES_IMAGE}
    environment:
      - discovery.type=${ES_DISCOVERY_TYPE}
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - pds

  # Starts Registry API
  registry-api:
    profiles: ["api","services"]
    image: ${REG_API_IMAGE}
    ports:
      - "8080:8080"
    volumes:
      - ${REG_API_APP_PROPERTIES_FILE}:/usr/local/registry-api-service/application.properties
      - ${REG_API_WAIT_FOR_ES_SCRIPT}:/usr/local/registry-api-service/wait-for-elasticsearch.sh
    networks:
      - pds
    command: /usr/local/registry-api-service/wait-for-elasticsearch.sh

networks:
  pds:
    driver: bridge
    labels:
      org.label-schema.name: Planetary Data System (PDS)
      org.label-schema.description: Internal bridge network for interprocess communication of services for the PDS
